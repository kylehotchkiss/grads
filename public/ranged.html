<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.typekit.net/fps1ees.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <script>L_DISABLE_3D = true;</script>
        <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>

            jQuery(function() {
                L.mapbox.accessToken = 'pk.eyJ1Ijoia3lsZWhvdGNoa2lzcyIsImEiOiJrTUJ4M0NzIn0.4yBXlPfoO1B2T1rnudXr_w';

                var map = L.mapbox.map('map', 'mapbox.satellite')
                    .setView([26.5333, 86.7333], 9);


                jQuery.ajax({ url: '/ranged/26.3:30.4/80.3:88/0', success: function( response ) {
                    var points = [];
                    var data = response.data;
                    var html = '<table>';

                    for ( var i in data.values ) {
                        // The time variable: values[0]

                        for ( var j in Object.keys(data.values[i]).reverse() ) { // reverse because smaller is lower
                            // The latitude variable: values[0][0]
                            var index = Object.keys(data.values[i]).reverse()[j];

                            html += '<tr>';

                            for ( var k in data.values[i][index] ) {
                                // The latitude value: values[0][0][0]
                                // Data layer

                                var kelvin = parseFloat(data.values[i][index][k].value);
                                var english = ( kelvin - 273.15 ) * 1.8000 + 32.00;

                                points.push({
                                    type: 'Feature',
                                    "properties": { "text": english.toFixed(0) + 'deg' },
                                    "geometry": { "type": "Point", "coordinates": [ data.values[i][index][k].lon, data.values[i][index][k].lat ]}
                                });

                                html += '<td>' + english.toFixed(0) + '</td>';
                            }

                            html += '</tr>';
                        }
                    }

                    html += '</table>'
                    jQuery('.js-table-output').html( html );

                    L.geoJson(points, {
                        pointToLayer: function(feature, ll) {
                            return L.marker(ll, {
                                icon: L.divIcon({
                                    className: 'label',
                                    html: feature.properties.text,
                                    iconSize: [100, 40]
                                })
                            });
                        }
                    }).addTo(map);

                }});
            });
        </script>

        <style>
            table td {
                font-family: monospace;
                font-size: 9px;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <article>
                        <section>
                            <h1>Grads: Ranged Test</h1>
                            <p>Work in progress. Grab a range of data from NOAA, parse it, and then output to a grid for futher processing. May be useful for future weather fx broadcast systems for villages</p>
                        </section>

                        <section>
                            <div id="map" class="map"></div>
                        </section>

                        <section>
                            <div class="js-table-output"></div>
                        </section>

                    </article>

                    <footer class="text-center">
                        <small>Copyright &copy; 2012 - 2016 Kyle Hotchkiss &bull; Freely available via the MIT licence</small>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
