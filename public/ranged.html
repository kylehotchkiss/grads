<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.typekit.net/fps1ees.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <script>L_DISABLE_3D = true;</script>
        <script src="https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            jQuery(function() {
                jQuery.ajax({ url: '/ranged/26.3:30.4/80.3:88/0', success: function( response ) {

                    var data = response.data;
                    var html = '<table>';

                    for ( var i in data.values ) {
                        // The time variable: values[0]

                        for ( var j in Object.keys(data.values[i]).reverse() ) { // reverse because smaller is lower
                            // The latitude variable: values[0][0]
                            var index = Object.keys(data.values[i]).reverse()[j];

                            html += '<tr>';

                            for ( var k in data.values[i][index] ) {
                                // The latitude value: values[0][0][0]
                                // Data layer

                                var kelvin = parseFloat(data.values[i][index][k]);
                                var english = ( kelvin - 273.15 ) * 1.8000 + 32.00;

                                html += '<td>' + english.toFixed(0) + '</td>';
                            }

                            html += '</tr>';
                        }
                    }

                    html += '</table>'
                    jQuery('.js-table-output').html( html );
                }});
            });
        </script>

        <style>
            table td {
                font-family: monospace;
                font-size: 9px;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <section>
                        <div class="js-table-output"></div>
                    </section>
                </div>

                <div class="col-sm-10 col-sm-offset-1">
                    <article>
                        <section>
                            <h1>Grads: Ranged Test</h1>
                        </section>
                    </article>

                    <footer class="text-center">
                        <small>Copyright &copy; 2012 - 2016 Kyle Hotchkiss &bull; Freely available via the MIT licence</small>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
